<div class="holder">
    <h3>Products</h3>
<mat-accordion>
    <mat-expansion-panel *ngFor="let product of products | async">
        <mat-expansion-panel-header>
            <mat-panel-title>
                {{product.name}}
            </mat-panel-title>
            <mat-panel-description>
                {{product.tags.length}} tag(s) applied
            </mat-panel-description>
        </mat-expansion-panel-header>
        <span>
            <h4>Vendor</h4>
            {{getVendor(product.vendor)}}
        </span>
        <span>
            <h4>Tags</h4>
            <mat-chip-list>
                <mat-chip *ngFor="let tag of product.tags">{{getTag(tag)}}</mat-chip>
            </mat-chip-list>
        </span>
        <mat-action-row>
            <button mat-flat-button color="primary">Edit Tags</button>
        </mat-action-row>
    </mat-expansion-panel>
</mat-accordion>
</div>
